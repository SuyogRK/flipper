syntax = "proto3";
import "fanfic.proto";
import "filter.proto";

package ProtoSpace;

message SearchTask{
    Filter filter = 1;
}

message SearchResponse{
    repeated Fanfic fanfics = 1;
}

message FicCountTask{
    Filter filter = 1;
}

message FicCountResponse{
    int32 fic_count = 1;
}


service Feeder {
    rpc Search(SearchTask) returns (SearchResponse) {}
    rpc GetFicCount(FicCountTask) returns (FicCountResponse) {}
}
